<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/icon.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/101-places.css">
    <title>AirBnB clone</title>
  </head>
  <body>
    <header>
    </header>
    <div class="container">
	<section class="places">
         <h1>Places</h1>
         <div class="place-container">
           <article class="place">
            <h2>Place 1</h2>
            <div class="price_by_night">Price</div>
            <div class="information">
                <div class="max_guest">Max Guests</div>
                <div class="number_rooms">Bedrooms</div>
                <div class="number_bathrooms">Bathrooms</div>
            </div>
            <div class="user">
                <b>Owner:</b> Owner Name
            </div>
            <div class="description">
                Description text goes here.
            </div>
            <div class="amenities">
                <h2>Amenities</h2>
                <ul>
                    <li>Pet friendly</li>
                    <li>TV</li>
                    <li>Wifi</li>
                </ul>
            </div>
            <div class="reviews">
                <h2>Reviews</h2>
                <ul>
                    <li>
                        <h3>From Bob Dylan the 27th January 2017</h3>
                        <p>Review text goes here.</p>
                    </li>
                </ul>
            </div>
        </article>
    </div>
</section>
